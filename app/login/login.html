<!-- Intro Header -->
<header class="intro">
  <div class="intro-body">
    <div class="container">
      <div class="row pushed-row">
        <div class="col-sm-12">
          <h1>Login</h1>
          <form class="form-horizontal" style="width: 90%">
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label text-uppercase">Email</label>
              <div class="col-sm-10">
                <input type="email" ng-model="email" class="form-control" id="email" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label text-uppercase">Password</label>
              <div class="col-sm-10">
                <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                <button ng-click="logIn()" class="btn btn-success btn-block">Log In</button>
              </div>
              <div class="col-sm-2">
                <a href="#!/signup" class="btn btn-default btn-block">Sign Up</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
